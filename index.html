<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/game.css">
    <audio preload="auto" id="pokesong" autoplay loop src="https://a.tumblr.com/tumblr_m2c1c9uMBL1rtntgko1.mp3"></audio>
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>

  </head>

  <body>
    <div class="play-area">
      <div class="title-container">
        <h3 class="title">Snakes: <em class="fire">Red</em> <em class="fire">V</em><em class="water">s Blue</em></h3>
      </div>

      <div class="selectors-container">
        <input id="players" type="checkbox" class="tgl tgl-flip">
        <label id="players-label" tagOff="웃 v 웃" tagOn="&#50883 v &#128187" for="players" class="tgl-btn"/>
      </div>

      <div class="instructions-container">
          <div id="red-instructions" class="instructions">
            <img src="./img/LUDR.png">
            </br>
            <em class="fire">red snake</em>
          </div>
          <div id="instructions-spacer" class="spacer">
          </div>
          <div id="blue-instructions" class="instructions">
            <img src="./img/WASD.png">
            </br>
            <em class="water">blue snake</em>
          </div>
      </div>

      <div class="button-container">
        <button class="start-game button">START THE GAME</button>
        <button class="pokesong button">❚❚</button>
      </div>

      <figure class="snake"></figure>
    </div>
 </body>
</html>
