<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <audio preload="auto" id="pokesong" autoplay loop src="https://a.tumblr.com/tumblr_m2c1c9uMBL1rtntgko1.mp3"></audio>
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>

  </head>

  <body>
    <div class="play-area">
      <div class="title-container">
        <h3 class="title">Snakes: <em class="fire">Red</em> <em class="fire">V</em><em class="water">s Blue</em></h3>
      </div>

      <div class="instructions-container">
        <h3 class ="instructions"> L, U, D, R arrows control the <em class="fire">red snake</em>. W, A, S, D control the <em class="water">blue snake.</em></h3>
      </div>

      <div class="button-container">
        <button class="start-game button">START THE GAME</button>
        <button class="pokesong button">❚❚</button>
      </div>

      <figure class="snake"></figure>
    </div>
 </body>
</html>
